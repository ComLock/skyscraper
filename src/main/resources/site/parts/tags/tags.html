<div class="grid-tags" data-th-attr="data-partnamespace=${partnamespace.part}">
    <script data-th-inline="text">
        /*<![CDATA[*/
        window.[[${partnamespace.part}]] = {
            appNS: '[[${partnamespace.app}]]',
            partNS: '[[${partnamespace.part}]]',
            localNS: '[[${partnamespace.local}]]',
            componentUrl: '[[${componentUrl}]]',
            updateTagsServiceUrl: '[[${updateTagsServiceUrl}]]',
            sessionStorageKey: '[[${partnamespace.app}]]_selectedTags'
        };
        /*]]>*/
    </script>
    <div data-th-remove="tag" data-th-if="${aggregations}" data-th-each="aggregation : ${aggregations}">
        <a class="secondary label radius grid-item-tag tag" data-th-id="${aggregation.key}" data-th-text="${aggregation.key + ' (' + aggregation.docCount + ')'}"/>
    </div>

    <div data-th-remove="tag" data-th-if="${tags}" data-th-each="tag : ${tags}">
        <a class="secondary label radius grid-item-tag tag" data-th-id="${tag}" data-th-text="${tag}"/>
    </div>

</div>
