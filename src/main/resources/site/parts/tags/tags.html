<div id="tags" class="grid-tags" data-th-attr="data-partnamespace=${partnamespace.part}">
    <script data-th-inline="text">
        /*<![CDATA[*/
        window.[[${partnamespace.part}]] = {
            appNS: '[[${partnamespace.app}]]',
            partNS: '[[${partnamespace.part}]]',
            localNS: '[[${partnamespace.local}]]',
            componentUrl: '[[${componentUrl}]]',
            sessionStorageKey: '[[${partnamespace.app}]]_selectedTags'
        };
        /*]]>*/
    </script>

    <section class="container">
        <ul class="tags">
            <li data-th-each="aggregation : ${aggregations}">
                <a href="#" data-th-id="${aggregation.key}">
                    <span data-th-text="${aggregation.key}" data-th-remove="tag"/>
                    <span data-th-text="${aggregation.docCount}"/>
                </a>
            </li>
        </ul>
    </section>
</div>
