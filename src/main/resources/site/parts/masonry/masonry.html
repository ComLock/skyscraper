<div class="grid-bricks" data-th-id="${partnamespace.part}" data-th-attr="data-partnamespace=${partnamespace.part}">
        <script data-th-inline="text">
            /*<![CDATA[*/
            window.[[${partnamespace.part}]] = {
                componentId: '[[${partnamespace.part}]]',
                componentUrl: '[[${componentUrl}]]',
                sessionStorageKey: '[[${partnamespace.app}]]_selectedTags'
            };
            /*]]>*/
        </script>

    <div class="brick grid-item-brick" data-th-if="${bricks}" data-th-each="brick : ${bricks}">
        <h1 data-th-if="${brick.heading}" id="heading" data-th-text="${brick.heading}">Louis Henri Sullivan</h1>
        <img data-th-if="${brick.image}" id="image" data-th-src="${brick.image}"/>

        <div data-th-replace="openxp.starter.skyscraper:/site/view/fragments/tags.html :: listTags(${brick.tags})"/>

        <p data-th-if="${brick.preface}" id="preface" class="preface" data-th-utext="${brick.preface}">He was one of the
            first bricks to design skyscrapers.</p>
    </div>

</div>
